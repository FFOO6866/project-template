[tool:pytest]
# Pytest configuration for Horme POV Integration Tests
# Following 3-tier testing strategy with real infrastructure

testpaths = tests

# Test markers
markers =
    integration: Integration tests requiring real services (Tier 2)
    database: Tests requiring database access
    performance: Performance and load tests
    error_handling: Error handling and recovery tests
    cross_service: Cross-service integration tests
    api: API endpoint tests
    concurrent: Concurrent operation tests
    slow: Tests that take longer than average
    
# Minimum version requirements
minversion = 6.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --durations=10
    --disable-warnings
    -ra
    --maxfail=10

# Timeout configuration (per test)
timeout = 300

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection
norecursedirs = .git .tox __pycache__ *.egg-info .pytest_cache venv node_modules

# Warnings filter
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    ignore:.*sqlite.*:RuntimeWarning

# Coverage (if enabled)
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.: