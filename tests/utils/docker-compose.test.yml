# Horme POV - 3-Tier Testing Infrastructure
# COMPREHENSIVE TEST INFRASTRUCTURE WITH REAL SERVICES
# PostgreSQL: 5434, Redis: 6380, Ollama: 11435, MySQL: 3307, MinIO: 9001

services:
  # PostgreSQL with pgvector - Port 5434 (LOCKED-IN)
  postgres:
    image: pgvector/pgvector:pg15
    container_name: horme_pov_test_postgres
    environment:
      POSTGRES_DB: horme_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5434:5432"
    volumes:
      - horme_pov_postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d horme_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    networks:
      - horme_test_network

  # Redis - Port 6380 (LOCKED-IN)
  redis:
    image: redis:7-alpine
    container_name: horme_pov_test_redis
    ports:
      - "6380:6379"
    command: >
      redis-server
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - horme_test_network

  # Ollama for AI testing - Port 11435 (LOCKED-IN)
  ollama:
    image: ollama/ollama:latest
    container_name: horme_pov_test_ollama
    ports:
      - "11435:11434"
    volumes:
      - horme_pov_ollama_models:/root/.ollama
    environment:
      - OLLAMA_MODELS=/root/.ollama/models
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - horme_test_network

  # MySQL - Port 3307 (LOCKED-IN)
  mysql:
    image: mysql:8.0
    container_name: horme_pov_test_mysql
    environment:
      MYSQL_ROOT_PASSWORD: test_password
      MYSQL_DATABASE: horme_test
      MYSQL_USER: horme_test
      MYSQL_PASSWORD: test_password
    ports:
      - "3307:3306"
    volumes:
      - horme_pov_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    networks:
      - horme_test_network

  # MongoDB - Port 27017 (LOCKED-IN)
  mongodb:
    image: mongo:7
    container_name: horme_pov_test_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: horme
      MONGO_INITDB_ROOT_PASSWORD: horme123
      MONGO_INITDB_DATABASE: horme_test
    ports:
      - "27017:27017"
    volumes:
      - horme_pov_mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - horme_test_network

  # MinIO Object Storage - Port 9001 (LOCKED-IN)
  minio:
    image: minio/minio:latest
    container_name: horme_pov_test_minio
    ports:
      - "9001:9000"
      - "9002:9001"  # Console
    volumes:
      - horme_pov_minio_data:/data
    environment:
      MINIO_ROOT_USER: testuser
      MINIO_ROOT_PASSWORD: testpass123
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - horme_test_network

  # Test Runner Service for Integration Tests
  test-runner:
    build:
      context: ../../
      dockerfile: tests/Dockerfile.test
    container_name: horme_pov_test_runner
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=horme_test
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=testuser
      - MINIO_SECRET_KEY=testpass123
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=horme_test
      - MYSQL_USER=horme_test
      - MYSQL_PASSWORD=test_password
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=horme_test
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
    volumes:
      - ../../:/workspace
      - horme_pov_test_data:/test_data
    working_dir: /workspace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - horme_test_network
    profiles:
      - test

volumes:
  horme_pov_postgres_data:
    driver: local
  horme_pov_mysql_data:
    driver: local
  horme_pov_mongodb_data:
    driver: local
  horme_pov_ollama_models:
    driver: local
  horme_pov_minio_data:
    driver: local
  horme_pov_test_data:
    driver: local

networks:
  horme_test_network:
    name: horme_pov_test_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
