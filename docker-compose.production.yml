# Horme POV Production Deployment
# Complete production stack with monitoring, security, and high availability

services:
  # Nginx Reverse Proxy with SSL/TLS termination
  nginx:
    image: nginx:1.25-alpine
    container_name: horme-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
      - frontend
      - websocket
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - horme_network

  # FastAPI Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: horme-api
    ports:
      - "${API_PORT:-8002}:8000"
    env_file:
      - .env.production
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=postgresql://${POSTGRES_USER:-horme_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-horme_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - NEXUS_JWT_SECRET=${NEXUS_JWT_SECRET}
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - api_logs:/app/logs
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - horme_network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # WebSocket Chat Server
  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    container_name: horme-websocket
    environment:
      - ENVIRONMENT=production
      - WEBSOCKET_HOST=0.0.0.0
      - WEBSOCKET_PORT=8001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-2000}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.1}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-horme_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-horme_db}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8001:8001"
    volumes:
      - websocket_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8001)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - horme_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_WEBSOCKET_URL=${NEXT_PUBLIC_WEBSOCKET_URL}
        - NEXT_PUBLIC_MCP_URL=${NEXT_PUBLIC_MCP_URL}
        - NEXT_PUBLIC_NEXUS_URL=${NEXT_PUBLIC_NEXUS_URL}
    container_name: horme-frontend
    ports:
      - "${FRONTEND_PORT:-3010}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_WEBSOCKET_URL=${NEXT_PUBLIC_WEBSOCKET_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - horme_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'

  # MCP Server (Model Context Protocol)
