  # PostgreSQL Database with production optimizations and pgvector
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    image: horme-postgres:15-pgvector
    container_name: horme-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-horme_db}
      POSTGRES_USER: ${POSTGRES_USER:-horme_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
      - ./init-scripts/unified-postgresql-schema.sql:/docker-entrypoint-initdb.d/01-unified-schema.sql:ro
      - ./init-scripts/02-add-vector-support.sql:/docker-entrypoint-initdb.d/02-add-vector-support.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-horme_user} -d ${POSTGRES_DB:-horme_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200
      -c shared_buffers=512MB
      -c effective_cache_size=2GB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=32MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c log_statement=all
    networks:
      - horme_network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: horme-redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
    networks:
      - horme_network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.25'

  # Neo4j Knowledge Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: horme-neo4j
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_dbms_memory_heap_initial__size=256m
      - NEO4J_dbms_memory_heap_max__size=512m
      - NEO4J_dbms_memory_pagecache_size=256m
      - NEO4J_dbms_connector_bolt_listen__address=:7687
      - NEO4J_dbms_connector_http_listen__address=:7474
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
      - ./init-scripts/neo4j-schema.cypher:/docker-entrypoint-initdb.d/neo4j-schema.cypher:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - horme_network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: horme-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped
    networks:
      - horme_network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    profiles:
      - monitoring

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: horme-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - horme_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
    profiles:
      - monitoring

  # Node Exporter for system metrics
  node_exporter:
    image: prom/node-exporter:v1.6.1
    container_name: horme-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - horme_network
    profiles:
      - monitoring

  # Postgres Exporter for database metrics
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: horme-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-horme_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-horme_db}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - horme_network
    profiles:
      - monitoring

  # Redis Exporter for cache metrics
  redis_exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: horme-redis-exporter
    environment:
      REDIS_ADDR: "redis://redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - horme_network
    profiles:
      - monitoring

  # Health Check Service
  healthcheck:
    build:
      context: .
      dockerfile: Dockerfile.healthcheck
    container_name: horme-healthcheck
    environment:
      - CHECK_INTERVAL=30
      - SERVICES=nginx:80,api:8000,frontend:3000,postgres:5432,redis:6379,neo4j:7474
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - nginx
      - api
      - frontend
      - postgres
      - redis
      - neo4j
    restart: unless-stopped
    networks:
      - horme_network

  # Backup Service
  backup:
    image: postgres:15-alpine
    container_name: horme-backup
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-horme_db}
      POSTGRES_USER: ${POSTGRES_USER:-horme_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
    volumes:
      - postgres_backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    command: >
      sh -c "
        echo '${BACKUP_SCHEDULE} /backup.sh' | crontab -
        && crond -f
      "
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - horme_network
    profiles:
      - backup

  # Email Monitoring Service for Quotation Requests
  email-monitor:
    build:
      context: .
      dockerfile: Dockerfile.email-monitor
    container_name: horme-email-monitor
    env_file:
      - .env.production
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-horme_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-horme_db}
      - EMAIL_IMAP_SERVER=${EMAIL_IMAP_SERVER}
      - EMAIL_IMAP_PORT=${EMAIL_IMAP_PORT:-993}
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_USE_SSL=${EMAIL_USE_SSL:-true}
      - EMAIL_POLL_INTERVAL_SECONDS=${EMAIL_POLL_INTERVAL_SECONDS:-300}
      - EMAIL_ATTACHMENT_DIR=/app/email-attachments
      - EMAIL_MAX_ATTACHMENT_SIZE_MB=${EMAIL_MAX_ATTACHMENT_SIZE_MB:-10}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - email_attachments:/app/email-attachments
      - email_monitor_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - horme_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'

volumes:
  postgres_data:
    driver: local
    name: horme_postgres_data
  postgres_backups:
    driver: local
    name: horme_postgres_backups
  postgres_logs:
    driver: local
    name: horme_postgres_logs
  redis_data:
    driver: local
    name: horme_redis_data
  redis_logs:
    driver: local
    name: horme_redis_logs
  neo4j_data:
    driver: local
