  neo4j_logs:
    driver: local
    name: horme_neo4j_logs
  neo4j_import:
    driver: local
    name: horme_neo4j_import
  neo4j_plugins:
    driver: local
    name: horme_neo4j_plugins
  prometheus_data:
    driver: local
    name: horme_prometheus_data
  grafana_data:
    driver: local
    name: horme_grafana_data
  api_logs:
    driver: local
    name: horme_api_logs
  websocket_logs:
    driver: local
    name: horme_websocket_logs
  nginx_logs:
    driver: local
    name: horme_nginx_logs
  uploads:
    driver: local
    name: horme_uploads
  mcp_logs:
    driver: local
    name: horme_mcp_logs
  mcp_data:
    driver: local
    name: horme_mcp_data
  email_attachments:
    driver: local
    name: horme_email_attachments
  email_monitor_logs:
    driver: local
    name: horme_email_monitor_logs

networks:
  horme_network:
    driver: bridge
    name: horme_production_network

# =============================================================================
# PRODUCTION DEPLOYMENT COMMANDS:
# =============================================================================
# 
# 1. Full Production Stack:
#    docker-compose -f docker-compose.production.yml up -d
# 
# 2. Core Services Only:
#    docker-compose -f docker-compose.production.yml up -d nginx api frontend postgres redis
# 
# 3. With Monitoring:
#    docker-compose -f docker-compose.production.yml --profile monitoring up -d
# 
# 4. With Backup Service:
#    docker-compose -f docker-compose.production.yml --profile backup up -d
# 
# 5. Health Check:
#    docker-compose -f docker-compose.production.yml exec healthcheck sh
# 
# 6. View Logs:
#    docker-compose -f docker-compose.production.yml logs -f api
# 
# 7. Scale Services:
#    docker-compose -f docker-compose.production.yml up -d --scale api=3
# 
# 8. Rolling Update:
#    docker-compose -f docker-compose.production.yml up -d --no-deps api
# 
# 9. Complete Shutdown:
#    docker-compose -f docker-compose.production.yml down --volumes
# 
# =============================================================================