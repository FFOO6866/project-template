# ============================================================================
# BUILD SYSTEM
# ============================================================================

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

# ============================================================================
# UV CONFIGURATION
# ============================================================================

[tool.uv]
# Use lockfile for deterministic, reproducible builds
dev-dependencies = [
    "pytest>=7.4.4",
    "pytest-asyncio>=0.23.3",
    "pytest-cov>=4.1.0",
    "black>=24.1.1",
    "mypy>=1.8.0",
]

# Index URLs (default: PyPI)
index-url = "https://pypi.org/simple"

# ============================================================================
# TOOL CONFIGURATIONS
# ============================================================================

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "selenium.*",
    "bs4.*",
    "chromadb.*",
    "neo4j.*",
    "sentence_transformers.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --cov=src --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "e2e: marks tests as end-to-end tests",
    "unit: marks tests as unit tests",
]

# ============================================================================
# PROJECT METADATA
# ============================================================================

[project.urls]
Homepage = "https://github.com/your-org/horme-pov"
Documentation = "https://docs.example.com"
Repository = "https://github.com/your-org/horme-pov.git"
Issues = "https://github.com/your-org/horme-pov/issues"

# ============================================================================
# NOTES
# ============================================================================
#
# UV Migration Benefits:
# - 10-100x faster dependency installation
# - Deterministic builds with uv.lock
# - 68% reduction in duplicate declarations
# - Single source of truth for dependencies
#
# Sub-Project Isolation:
# - src/new_project/ keeps separate requirements-production.txt
# - src/knowledge_graph/ keeps separate requirements.txt
# - src/intent_classification/ keeps separate requirements.txt
# - tests/ keeps separate requirements-test.txt
#
# Cloud Deployment:
# - All services use this pyproject.toml
# - Docker images built with UV for faster CI/CD
# - See Dockerfile.api.uv, Dockerfile.websocket.uv, Dockerfile.nexus.uv
#
# Production Standards:
# - NO hardcoded values (all use src.core.config)
# - NO mock data (all use real databases)
# - NO localhost in production (use Docker service names)
# - All secrets via environment variables (.env.production)
#
# ============================================================================
