# ============================================================================
# Horme POV - Production AI Recommendation System
# UV Package Manager Configuration
# ============================================================================
#
# This configuration consolidates all dependencies for the main production
# project. Sub-projects (src/new_project, src/knowledge_graph) maintain
# separate requirements.txt for isolation.
#
# Usage:
#   uv sync                    # Install all dependencies
#   uv sync --no-dev           # Production dependencies only
#   uv add <package>           # Add new dependency
#   uv lock                    # Update lockfile
#
# ============================================================================

[project]
name = "horme-pov"
version = "1.0.0"
description = "Enterprise AI-powered DIY hardware recommendation and RFP processing system"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Proprietary"}
authors = [
    {name = "Horme POV Team"}
]
keywords = ["ai", "recommendation", "rfp", "diy", "hardware", "enterprise"]

