[pytest]
# ==============================================================================
# Pytest Configuration - Dynamic Job Pricing Engine
# ==============================================================================

# Python path - allows imports from src.job_pricing.*
pythonpath = .

# Test paths
testpaths = tests

# Python files/classes/functions to test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Additional options
addopts =
    --verbose
    --color=yes
    --strict-markers
    --tb=short
    --cov=src/job_pricing
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    asyncio: Async tests

# Asyncio mode
asyncio_mode = auto

# Environment variables for testing
env =
    ENVIRONMENT=testing
    DEBUG=true

# Coverage options
[coverage:run]
source = src/job_pricing
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
