# Pre-commit hooks for Job Pricing Engine
# ==============================================================================
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Run manually:
#   pre-commit run --all-files
# ==============================================================================

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: detect-private-key

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=100]

  # Import sorting with isort (compatible with Black)
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # Linting with flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
          - --extend-ignore=E203,W503  # Black compatibility
          - --exclude=.git,__pycache__,build,dist,.venv,alembic

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, src/]
        additional_dependencies: [".[toml]"]

  # Type checking with mypy (optional - can be slow)
  # Uncomment to enable type checking in pre-commit
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       args: [--ignore-missing-imports, --check-untyped-defs]
  #       additional_dependencies:
  #         - types-requests
  #         - types-python-dateutil
  #         - types-pytz

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]  # Allow apt-get without versions

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yaml]

# ==============================================================================
# Configuration Notes:
# ==============================================================================
# - Black and isort are configured to be compatible (profile=black)
# - Line length set to 100 for all tools
# - Mypy is commented out by default (slow for large projects)
# - Security scanning with bandit for common Python vulnerabilities
# - Dockerfile linting with hadolint
# - YAML linting with yamllint
#
# To skip hooks temporarily:
#   git commit --no-verify
#
# To run specific hook:
#   pre-commit run <hook-id> --all-files
# ==============================================================================
