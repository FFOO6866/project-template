# ==============================================================================
# Nginx Configuration - Job Pricing Engine
# ==============================================================================
# Production-ready reverse proxy configuration
# Routes traffic to frontend (Next.js) and backend (FastAPI)
# ==============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/s;

    # Upstream servers
    upstream frontend {
        server frontend:3000;
        keepalive 32;
    }

    upstream backend {
        server api:8000;
        keepalive 32;
    }

    # ==============================================================================
    # HTTP Server (Redirect to HTTPS in production)
    # ==============================================================================
    server {
        listen 80;
        server_name _;

        # Health check endpoint (no redirect)
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # In production, uncomment to redirect to HTTPS
        # return 301 https://$host$request_uri;

        # For development/testing, allow HTTP
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==============================================================================
    # HTTPS Server
    # ==============================================================================
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL certificates (use Let's Encrypt in production)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # ==============================================================================
        # API Backend Routes
        # ==============================================================================
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # CORS headers (if not handled by FastAPI)
            # add_header Access-Control-Allow-Origin * always;
        }

        # API documentation endpoints
        location ~ ^/(docs|redoc|openapi.json) {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ==============================================================================
        # Frontend Routes
        # ==============================================================================

        # Next.js static files
        location /_next/static/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Cache static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Next.js public files
        location /static/ {
            proxy_pass http://frontend;

            # Cache static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Next.js images
        location /_next/image {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # All other routes go to frontend
        location / {
            limit_req zone=general_limit burst=50 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;

            # WebSocket support for Next.js HMR (development)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ==============================================================================
        # Special Routes
        # ==============================================================================

        # Favicon
        location = /favicon.ico {
            proxy_pass http://frontend;
            access_log off;
            expires 1y;
        }

        # Robots.txt
        location = /robots.txt {
            proxy_pass http://frontend;
            access_log off;
        }

        # Nginx health check
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

# ==============================================================================
# Configuration Notes:
#
# 1. SSL Certificates:
#    - For development: Use self-signed certs
#    - For production: Use Let's Encrypt or commercial certs
#
# 2. Rate Limiting:
#    - API: 100 req/s per IP
#    - General: 200 req/s per IP
#    - Adjust based on traffic patterns
#
# 3. Caching:
#    - Static assets: 1 year
#    - API responses: Handled by Redis in backend
#
# 4. Security:
#    - All security headers enabled
#    - TLS 1.2+ only
#    - Strong cipher suites
# ==============================================================================
