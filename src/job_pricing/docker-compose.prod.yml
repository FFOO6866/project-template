# ==============================================================================
# Docker Compose - PRODUCTION Configuration
# ==============================================================================
# Complete containerized stack with Nginx reverse proxy
# Use: docker-compose -f docker-compose.prod.yml up -d
# ==============================================================================

version: '3.8'

services:
  # ==============================================================================
  # Nginx Reverse Proxy
  # ==============================================================================
  nginx:
    image: nginx:alpine
    container_name: job-pricing-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - api
    networks:
      - job-pricing-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==============================================================================
  # Frontend (Next.js)
  # ==============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: job-pricing-frontend:latest
    container_name: job-pricing-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=https://yourdomain.com
    depends_on:
      - api
    networks:
      - job-pricing-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==============================================================================
  # PostgreSQL Database
  # ==============================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: job-pricing-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - job-pricing-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Don't expose port externally in production for security
    # ports:
    #   - "5432:5432"

  # ==============================================================================
  # Redis Cache
  # ==============================================================================
  redis:
    image: redis:7-alpine
    container_name: job-pricing-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
    networks:
      - job-pricing-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==============================================================================
  # API Backend (FastAPI)
  # ==============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: job-pricing-api:latest
    container_name: job-pricing-api-prod
    restart: unless-stopped
    command: sh -c '
      echo "Waiting for database...";
      while ! pg_isready -h postgres -U ${POSTGRES_USER} -d ${POSTGRES_DB}; do
        sleep 1;
      done;
      echo "Running migrations...";
      alembic upgrade head;
      echo "Starting API server...";
      uvicorn src.job_pricing.api.main:app --host 0.0.0.0 --port 8000 --workers 4
      '
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - LOG_LEVEL=INFO
      # Required config (no defaults)
      - API_BASE_URL=${API_BASE_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - API_KEY_SALT=${API_KEY_SALT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - job-pricing-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Don't expose port externally - use nginx
    # ports:
    #   - "8000:8000"

  # ==============================================================================
  # Celery Worker
  # ==============================================================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: job-pricing-api:latest
    container_name: job-pricing-celery-worker-prod
    restart: unless-stopped
    command: celery -A src.job_pricing.tasks.celery_app worker --loglevel=info --concurrency=4
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_BASE_URL=${API_BASE_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - API_KEY_SALT=${API_KEY_SALT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - job-pricing-network

  # ==============================================================================
  # Celery Beat Scheduler
  # ==============================================================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    image: job-pricing-api:latest
    container_name: job-pricing-celery-beat-prod
    restart: unless-stopped
    command: celery -A src.job_pricing.tasks.celery_app beat --loglevel=info
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_BASE_URL=${API_BASE_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - API_KEY_SALT=${API_KEY_SALT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - job-pricing-network

# ==============================================================================
# Networks
# ==============================================================================
networks:
  job-pricing-network:
    driver: bridge
    name: job-pricing-network-prod

# ==============================================================================
# Volumes (Persistent Data)
# ==============================================================================
volumes:
  postgres_data_prod:
    name: job_pricing_postgres_data_prod
  redis_data_prod:
    name: job_pricing_redis_data_prod

# ==============================================================================
# Deployment Instructions:
#
# 1. Create production .env file:
#    cp .env.example .env.production
#    # Edit .env.production with production values
#
# 2. Generate SSL certificates:
#    cd nginx && bash generate-ssl-certs.sh
#
# 3. Build and start services:
#    docker-compose -f docker-compose.prod.yml build
#    docker-compose -f docker-compose.prod.yml up -d
#
# 4. Check status:
#    docker-compose -f docker-compose.prod.yml ps
#    docker-compose -f docker-compose.prod.yml logs -f
#
# 5. Stop services:
#    docker-compose -f docker-compose.prod.yml down
#
# 6. Stop and remove volumes (⚠️ DELETES ALL DATA):
#    docker-compose -f docker-compose.prod.yml down -v
#
# ==============================================================================
# Security Checklist:
#
# ✅ Use strong passwords in .env
# ✅ Don't expose database/redis ports externally
# ✅ Use proper SSL certificates (Let's Encrypt)
# ✅ Enable firewall on host
# ✅ Regular backups of postgres_data volume
# ✅ Monitor logs for suspicious activity
# ✅ Keep all images updated
# ==============================================================================
