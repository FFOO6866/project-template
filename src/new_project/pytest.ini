[pytest]
# Pytest configuration for SDK Compliance Foundation Tests
# ========================================================

# Test discovery
testpaths = . tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --maxfail=5

# Test markers
markers =
    unit: Fast unit tests with mocking allowed
    integration: Integration tests with real services, no mocking
    e2e: End-to-end tests with complete workflows
    requires_docker: Tests requiring Docker infrastructure
    slow: Tests that may take longer than usual
    performance: Performance and SLA validation tests
    compliance: SDK compliance validation tests

# Timeout settings (pytest-timeout plugin)
timeout = 300
timeout_method = thread

# Async support
asyncio_mode = auto

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:urllib3
    ignore::UserWarning:asyncio

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test output
console_output_style = progress

# Parallel execution (if pytest-xdist is installed)
# addopts = --numprocesses=auto